
<div class="container">
    <div class="row">
        <div class="col-xs-4 p-3">
            <input type="text" class="search form-control" [formControl]="search" placeholder="Введите значение">
        </div>
        <div *ngIf="!(error$ | async)" class="col-xs-4 p-4">
            Результатов: {{(result$ | async)?.length}}
        </div>
        {{error$ | async}}
    </div>
    <div class="row" *ngIf="error$ | async as error; else load">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Ошибка!
                </h1>
                <h2>
                    404 
                </h2>
                <div class="error-details">
                    Пожалуйста попробуйте позже!
                </div>
            </div>
        </div>
    </div>
    <ng-template #load>
    </ng-template>
        <div class="row">
            <table *ngIf="result$ | async as result; else loadResult"  class="table table-striped" >
                <thead>
                    <th class="sort" (click)="sortClick('id')">ID</th>
                    <th class="sort" (click)="sortClick('title')">Заголовок</th>
                    <th class="sort" (click)="sortClick('description')">Описание</th>
                </thead>
                <tbody >
                    <tr *ngFor="let search of result; let i = index" >
                        <td>{{search.id}}</td>
                        <td>{{search.title}}</td>
                        <td>{{search.description}}</td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="loading">
                <div class="spinner"></div>
            </div>
            <ng-template #loadResult>

            </ng-template>
        </div>
</div>
