
<div class="container">
    <div class="row">
        <div class="col-xs-4 p-3">
            <input type="text" class="search form-control" [formControl]="search" placeholder="Введите значение">
        </div>
        <div *ngIf="!error" class="col-xs-4 p-4">
            <!-- Результатов: {{(searchResult$ | async)?.length}} -->
            Результатов: {{countResult}} 
        </div>
    </div>
    <div class="row" *ngIf="error">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Ошибка!
                </h1>
                <h2>
                    404 
                </h2>
                <div class="error-details">
                    Пожалуйста попробуйте позже!
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!error">
        <div *ngIf="loading; else loadingT">
            <div class="spinner"></div>
        </div>
        <ng-template #loadingT>
            <table class="table table-striped" >
                <thead>
                    <th class="sort" (click)="sortClick('id')">ID</th>
                    <th class="sort" (click)="sortClick('title')">Заголовок</th>
                    <th class="sort" (click)="sortClick('description')">Описание</th>
                </thead>
                <tbody>
                <!-- <tr *ngFor="let search of searchResult$ | async; let i = index" > -->
                    <tr *ngFor="let search of searchResult; let i = index" >
                        <td>{{search.id}}</td>
                        <td>{{search.title}}</td>
                        <td>{{search.description}}</td>
                    </tr>
                </tbody>
            </table> 
        </ng-template>

    </div>
</div>
